<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        /* ทำให้ไม่สามารถเลื่อนหน้าจอได้ */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b2d8f7, #dab3ff);
            display: flex;
            justify-content: center;
            /* จัดตรงกลางในแนวนอน */
            align-items: center;
            /* จัดตรงกลางในแนวตั้ง */
            flex-direction: column;
            /* ให้เนื้อหาอยู่ในแนวตั้ง */
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            width: 100%;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            /* ขนาดปกติ */
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        /* เมื่อเอาเมาส์ไปชี้ */
        .navbar a:hover {
            transform: scale(1.2);
            /* ขยายขนาด 1.2 เท่า */
            font-size: 20px;
            /* ปรับขนาดใหญ่ขึ้น */
        }


        /* Gallery สำหรับการแสดงรูปในแถวเดียว */
        .gallery {
            display: flex;
            justify-content: center;
            /* จัดรูปให้ตรงกลาง */
            gap: 20px;
            /* ระยะห่างระหว่างรูป */
            margin-top: 80px;
            /* ระยะห่างจากแถบเมนู */
            width: 80%;
        }

        .gallery img {
            width: 30%;
            /* ให้รูปมีขนาด 45% ของหน้าจอ */
            height: auto;
            /* ความสูงของรูปอัตโนมัติ */
            object-fit: cover;
            /* ทำให้ภาพไม่เสียสัดส่วน */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="resume.html">Home</a>
        <a href="project.html">Project</a>
        <a href="tran.html">Transcript</a>
    </div>

    <!-- Gallery สำหรับรูป 2 รูปในแถวเดียว -->
    <div class="gallery">
        <img src="photo/Transcript_page-0001.jpg" alt="Image 1">
        <img src="photo/Transcript_page-0002.jpg" alt="Image 2">
    </div>

</body>

</html>
