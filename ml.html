        html,

            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b2d8f7, #dab3ff);
            display: flex;
            justify-content: center;

        .navbar {
            display: flex;
            justify-content: center;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            width: 100%;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;

        }

        /* เมื่อเอาเมาส์ไปชี้ */
        .navbar a:hover {
            transform: scale(1.2);

            /* ปรับขนาดใหญ่ขึ้น */

        }

        .gallery {

            grid-template-columns: repeat(2, 1fr);
            gap: 20px;

        .gallery img {
